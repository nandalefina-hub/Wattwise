<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WattWise - Kalkulator Konsumsi Daya</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ğŸ’¡ WattWise Calculator</h1>
        <p>Hitung perkiraan konsumsi energi harian dan biayanya.</p>

        <div class="input-group">
            <label for="daya">Daya Alat (Watt):</label>
            <input type="number" id="daya" placeholder="Contoh: 100" min="1" required>
        </div>

        <div class="input-group">
            <label for="jam">Waktu Penggunaan Harian (Jam):</label>
            <input type="number" id="jam" placeholder="Contoh: 4" min="0.1" step="0.1" required>
        </div>

        <button onclick="hitungKonsumsi()">Hitung Konsumsi</button>

        <div class="result-box" id="hasil">
            <h2>Hasil Perhitungan</h2>
            <p>Masukkan nilai di atas untuk melihat estimasi konsumsi dan biaya.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
